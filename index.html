    <h1>Exercise 1</h1>

    <form class="sample">

        <div class="row">
            <p>Name (ex: John): </p><input id="name">
            <p id="info-name"></p>
        </div>

        <div class="row">
            <p>Last name (ex: Fish): </p><input id="last-name">
            <p id="info-last-name"></p>
        </div>

        <div class="row">
            <p>Phone number (ex: +48123456789): </p><input id="phone">
            <p id="info-phone"></p>
        </div>

        <div class="row">
            <p>Birth date (ex: 29.09.1988): </p><input id="birth">
            <p id="info-birth"></p>
        </div>

        <div class="row">
            <p>Email address (ex: xyz@wp.pl): </p><input id='email'>
            <p id="info-email"></p>
        </div>

        <div class="row">
            <p>Login (ex: tfran): </p><input id="login">
            <p id="info-login"></p>
        </div>

        <div class="row">
            <p>Password (ex: qwerty): </p><input type="password" id="password">
            <p id="info-password"></p>
        </div>

        <div class="row">
            <p>Confirm password: </p><input type="password" id="password-confirm">
            <p id="info-confirm-password"></p>
        </div>
        <input id="but" type="submit" value="OK" onclick="validateForm()">
    </form>

    <div id="message">
        <p id="text"></p>
    </div>
    <script src="js/script.js"></script>
</body>
